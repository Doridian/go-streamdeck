name: lint
on:
  - push
  - pull_request

env:
  CGO_ENABLED: '0'

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get install -y libusb-1.0-0-dev
      - uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
