name: build
on:
  - push
  - pull_request

env:
  CGO_ENABLED: '0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get install -y libusb-1.0-0-dev
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          check-latest: true
          cache: false
      - name: Download Go modules
        run: go mod download
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test ./...
